<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Z-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

                    <h1 class="display-3">CCU Baseball Batting Stats</h1>

                <div class="col-md-3 justify-content-center first-stack">
                    <button type="button" class="btn btn-outline-light btn-block" onclick="getAll()">Get All Players and Stats</button>

                    <button type="button" class="btn btn-outline-light btn-block" onclick="GetPlayersByName()">Find Player By Name</button>
                </div>
                <div class="col-md-3 justify-content-center">
                    <button type="button" class="btn btn-outline-light btn-block" onclick="GetPlayersByNumber()">Find Player By Number</button>
                    <button type="button" class="btn btn-outline-light btn-block" onclick="getPercentage()">Games Started/Played</button>
                    <button type="button" class="btn btn-outline-light btn-block" onclick="getTeamBattingAvg()">Team Batting Avg</button>

            </div>

                    </thead>

                        <!-- populated form javascript -->
                    </tbody>
